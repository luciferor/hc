<ion-content>

    <div class="logobox">
        <div class="imgbox">
                <img src="http://39.109.115.8/images/logo.png">
        </div>
    </div>
    <div class="appname">回&nbsp;城&nbsp;货&nbsp;的&nbsp;司&nbsp;机&nbsp;端</div>
    <div class="inputbox">
            <ion-input class="inputxt" type="text"  [(ngModel)]="username" placeholder="手机号"></ion-input>
            <ion-input class="inputxt" type="password" [(ngModel)]="userpassword" placeholder="密   码"></ion-input>
    </div>

    <div class="isremeber">
        <div class="ionchck"><ion-checkbox color="secondary" checked="true"></ion-checkbox></div>
        <div class="iontxt">记住密码</div>
    </div>



    <div class="btnbox">
        <button ion-button color="secondary" round (click)="login()">
            <ion-icon name="person"></ion-icon>
            &nbsp;&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录
        </button>
    </div>
    <div class="btnbox">
            <button ion-button color="light" (click)="gotoReg()" round>
                <ion-icon name="people"></ion-icon>
                &nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册
            </button>
    </div>

    <div class="copytxt">
        回城货的&copy;版权所有
    </div>
</ion-content>
