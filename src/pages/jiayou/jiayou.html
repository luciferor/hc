<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only color="royal" (click)="goback()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>加油上传</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <ion-item style="background: rgb(0, 221, 136);">
            <ion-label stacked>车牌号：</ion-label>
            <ion-select [(ngModel)]="carid" (ngModelChange)="switchType()" interface="popover" style="height:45px;" placeholder="请选择">
                <ion-option value="0">请选择</ion-option>
                <div *ngFor="let typeData of listdata">
                    <ion-option value="{{typeData?.carnumber}}">{{typeData?.carnumber}}</ion-option>
                </div>
            </ion-select>
        </ion-item>
        
        <div style="padding: 10px;">
                <button ion-button color="secondary" round style="width: 100%; margin-bottom: 10px;" (click)="openImgPicker('Initialization')">
                        <ion-icon name="camera"></ion-icon>
                        上传初始油量
                </button>
       
                <button ion-button color="secondary" round style="width: 100%; margin-bottom: 10px;" (click)="openImgPicker('refueling')">
                        <ion-icon name="camera"></ion-icon>
                        加油后油量
                </button>
        
                <button ion-button color="secondary" round style="width: 100%; margin-bottom: 10px;" (click)="openImgPicker('outwork')">
                        <ion-icon name="camera"></ion-icon>
                        下班时油量
                </button>
        </div>
        
        <ion-item>
            <ion-label fixed>加油金额</ion-label>
            <ion-input type="text" [(ngModel)]="oprice" placeholder="输入加油金额"></ion-input>
        </ion-item>
    </div>
    
    <div style="margin: 10px auto; padding: 10px; width: 100%; overflow: hidden; text-align: center;" >
        <img [src]="path" style="width: 100%; height: 300px;">
    </div>
</ion-content>
